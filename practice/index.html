<body>
  <!-- navbar = class used to create navbars
    navbar-expand-md= this is used for responsive collapsable navbar
    bg-body-tertiary = sets background color
    py-4 = sets padding of an element on  y-axis
  
  -->
  <nav class="navbar navbar-expand-md bg-body-tertiary py-4 ">
    <!-- container-fluid class provides a container with full width -->
    <div class="container-fluid">
      <!-- Navbar brand class helps styling company logo and name -->
      <a class="navbar-brand" href="index.html">
        <img class="rounded-circle" src="images/logo.webp"
          width="30" height="30" class="d-inline-block align-top" alt="">
        Switzerland
      </a>
      <!-- navbar-toggler is used to create responsive navbar with toggle feature available for toggling navbar on smaller devices. -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <!-- This gives us a navbar toggle-icon -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- collapse and navbar-collapase are for grouping navbar content and hiding navbar content if navbar is not toggled on 
        justifly-content-end -> class helps in aliging item to the right
      -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <!-- navbar-nav helps presenting dropdown as a dropdown for smaller screens -->
        <div class="navbar-nav">
          <!-- navlink -> styles a link tag -->
          <a class="nav-link customActiveLink" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="page1.html">Cities</a>
          <a class="nav-link" href="page2.html">Images</a>
          <a class="nav-link" href="page3.html">Contact Form</a>
        </div>
      </div>
    </div>
  </nav>


  <!-- Hero -->
  <!-- bg-image style the background image. This div is for setting background image. row align-items-center justify-content-center classes helps in aligning content in center both verically and horizontally. -->
  <div class="bg-image container-fluid min-w-100 min-vh-100 m-0 mb-5 row align-items-center justify-content-center" style="
background-image: url('images/bg-Hero.jpeg');
">
    <!-- mask sets the opacity so that element underneath is partially hidden.
  mt -> sets margin-top
  w-50 -> sets the width to be 50%
-->
    <div class="mask mt-5 w-50" style="background-color: rgba(0, 0, 0, 0.6);">
      <!-- d-flex text-center justify-content-center align-items-center helps in aligning content in center horizontally and verically both. 
      h-100-> sets the height to be 100%-->
      <div class="d-flex text-center justify-content-center align-items-center h-100 ">
        <!-- sets text color to be white -->
        <div class="text-white">
          <!-- set margin-top -->
          <h1 class="mt-3">Switzerland</h1>
          <!-- sets margin bottom -->
          <h5 class="mb-2">Learn more about cities in Switzerland and view beautiful pictures of Switzerland</h5>
          <!-- uses bootstrap to make this appear like a button
          btn-outline-light -> sets the color and border of image to be color white
           btn-lg -> bootstrap for large size button
           m-3 -> sets margin
          -->
          <a class="btn btn-outline-light btn-lg m-3" href="page1.html" role="button">Cities</a>
          <a class="btn btn-outline-light btn-lg m-3" href="page2.html" role="button">Gallery</a>
        </div>
      </div>
    </div>
  </div>
